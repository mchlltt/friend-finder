<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript/survey.js"></script>
</head>
<body>
<div class="col-xs-12">
    <div class="row">
        <!-- Modal -->
        <div id="resultModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your best match!</h4>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <h1>Survey Questions</h1>
        <hr>
        <form>
            <h2>About You</h2>
            <div class="form-group">
                <label for="userName">Your Name (Required)</label>
                <input type="text" class="form-control" id="userName" placeholder="Your name here">
            </div>
            <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" id="imageLink" placeholder="http://your-image.com/link.png">
            </div>
            <hr>
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <hr>
        <p>
            <span><a href="/api/friends">API Friend List</a> | </span>
            <span><a href="https://github.com/mchlltt/friend-finder">GitHub Repository</a></span>
        </p>
    </div>
</div>
</body>
</html>
